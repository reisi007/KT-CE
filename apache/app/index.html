<html ng-app="ktce2016ss">
<head><title>Test</title></head>
<script src="angular.min.js"></script>
<script src="index.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
<body ng-controller="MainController" ng-cloak>
<div style="padding:8px;padding-top: 16px;">
    <div style="display:flex;flex-direction:row;flex-wrap:wrap">
        <div class="mdl-textfield mdl-js-textfield" id="textField">
            <input ng-model="text" class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Add entry</label>
        </div>
        <button ng-click="submit()" style="position: relative; top: 8px; left: 8px;"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
            Submit
        </button>
    </div>
    <h1>Data</h1>
    <table class="mdl-data-table mdl-js-data-table">
        <thead>
        <tr>
            <th>Time</th>
            <th class="mdl-data-table__cell--non-numeric">Data</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cur in data">
            <td>{{cur.time}}</td>
            <td>{{cur.data}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
